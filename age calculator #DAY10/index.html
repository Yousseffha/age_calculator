<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- js file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form id="form" action="">
        <div>
        <label for="">day</label> 
        <input type="text" />
        <span>must a valid date</span>
    </div>
        <div>
          <label for="">month</label>
          <input type="text" />
          <span>must be a valid month</span>
        </div>
        <div>
          <label for="">year</label>
          <input type="text" />
          <span>must be a valid year</span>
        </div>
        <button id="btn">
          <img src="/images/icon-arrow-svg.png" alt="" />
        </button>
      </form>
      <div class="results">
        <p class="years" id="years"><span>--</span>years</p>
        <p class="months" id="months"><span>--</span>months</p>
        <p class="days" id="days"><span>--</span> days</p>
      </div>
    </div>
  </body>
</html>
